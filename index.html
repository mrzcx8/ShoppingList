<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f8ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5a9bd3;
        }
    </style>
</head>
<body>
    <h2>Shopping List</h2>
    <input type="text" id="item" placeholder="Item Name">
    <input type="number" id="price" placeholder="Price (RM)" step="0.01">
    <input type="number" id="quantity" placeholder="Qty" value="1">
    <button onclick="addItem()">Add</button>
    <button onclick="clearList()">Clear List</button>
    <button onclick="copyList()">Copy All List</button>
    
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price (RM)</th>
                <th>Qty</th>
                <th>Total (RM)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
    
    <h3>Total: RM <span id="total">0.00</span></h3>
    
    <script>
        function addItem() {
            let item = document.getElementById("item").value;
            let price = parseFloat(document.getElementById("price").value);
            let quantity = parseInt(document.getElementById("quantity").value);
            
            if (!item || isNaN(price) || isNaN(quantity) || price <= 0 || quantity <= 0) {
                alert("Please enter valid details");
                return;
            }
            
            let table = document.getElementById("list");
            let row = table.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);
            let cell5 = row.insertCell(4);
            
            cell1.innerHTML = `<input type='text' value='${item}' oninput='editItem(this)'>`;
            cell2.innerHTML = `<input type='number' value='${price.toFixed(2)}' step='0.01' oninput='editItem(this)'>`;
            cell3.innerHTML = `<input type='number' value='${quantity}' oninput='editItem(this)'>`;
            cell4.innerHTML = (price * quantity).toFixed(2);
            cell5.innerHTML = `<button onclick="removeItem(this, ${price * quantity})">X</button>`;
            
            updateTotal(price * quantity);
        }
        
        function removeItem(button, amount) {
            let row = button.parentElement.parentElement;
            row.remove();
            updateTotal(-amount);
        }
        
        function updateTotal(amount) {
            let total = parseFloat(document.getElementById("total").innerText);
            total += amount;
            document.getElementById("total").innerText = total.toFixed(2);
        }
        
        function clearList() {
            document.getElementById("list").innerHTML = "";
            document.getElementById("total").innerText = "0.00";
        }
        
        function copyList() {
            let items = [];
            let rows = document.getElementById("list").rows;
            for (let i = 0; i < rows.length; i++) {
                let cells = rows[i].cells;
                let item = cells[0].children[0].value;
                let price = cells[1].children[0].value;
                let quantity = cells[2].children[0].value;
                let total = cells[3].innerText;
                items.push(`${item} - RM${price} x ${quantity} = RM${total}`);
            }
            let totalAmount = document.getElementById("total").innerText;
            let textToCopy = items.join("\n") + `\nTotal: RM${totalAmount}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("List copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy list");
            });
        }
        
        function editItem(input) {
            let row = input.parentElement.parentElement;
            let price = parseFloat(row.cells[1].children[0].value);
            let quantity = parseInt(row.cells[2].children[0].value);
            let totalCell = row.cells[3];
            let oldTotal = parseFloat(totalCell.innerText);
            
            if (!isNaN(price) && !isNaN(quantity) && price > 0 && quantity > 0) {
                let newTotal = price * quantity;
                totalCell.innerText = newTotal.toFixed(2);
                updateTotal(newTotal - oldTotal);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            text-align: center;
            background-color: #f0f8ff;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4682b4;
            color: white;
        }
        button {
            background-color: #4682b4;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #5a9bd3;
        }
    </style>
</head>
<body>
    <h2>Shopping List</h2>
    <input type="text" id="item" placeholder="Item Name">
    <input type="number" id="price" placeholder="Price (RM)" step="0.01">
    <input type="number" id="quantity" placeholder="Qty" value="1">
    <select id="unit">
        <option value="pcs">Pcs</option>
        <option value="kg">KG</option>
        <option value="g">Gram</option>
    </select>
    <button onclick="addItem()">Add</button>
    <button onclick="clearList()">Clear List</button>
    <button onclick="copyList()">Copy All List</button>
    <button onclick="saveList()">Save to Device</button>
    <button onclick="loadList()">Load Saved List</button>
    
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price (RM)</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>Total (RM)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
    
    <h3>Total: RM <span id="total">0.00</span></h3>
    
    <script>
        function addItem() {
            let item = document.getElementById("item").value;
            let price = parseFloat(document.getElementById("price").value);
            let quantity = parseFloat(document.getElementById("quantity").value);
            let unit = document.getElementById("unit").value;
            
            if (!item || isNaN(price) || isNaN(quantity) || price <= 0 || quantity <= 0) {
                alert("Please enter valid details");
                return;
            }
            
            let total = price * quantity;
            let table = document.getElementById("list");
            let row = table.insertRow();
            row.innerHTML = `
                <td>${item}</td>
                <td>${price.toFixed(2)}</td>
                <td>${quantity}</td>
                <td>${unit}</td>
                <td>${total.toFixed(2)}</td>
                <td><button onclick="removeItem(this, ${total})">X</button></td>
            `;
            
            updateTotal(total);
            saveList();
        }
        
        function removeItem(button, amount) {
            let row = button.parentElement.parentElement;
            row.remove();
            updateTotal(-amount);
            saveList();
        }
        
        function updateTotal(amount) {
            let total = parseFloat(document.getElementById("total").innerText);
            total += amount;
            document.getElementById("total").innerText = total.toFixed(2);
        }
        
        function clearList() {
            document.getElementById("list").innerHTML = "";
            document.getElementById("total").innerText = "0.00";
            localStorage.removeItem("shoppingList");
        }
        
        function copyList() {
            let items = [];
            let rows = document.getElementById("list").rows;
            for (let row of rows) {
                let cells = row.cells;
                items.push(`${cells[0].innerText} - RM${cells[1].innerText} x ${cells[2].innerText} ${cells[3].innerText} = RM${cells[4].innerText}`);
            }
            let totalAmount = document.getElementById("total").innerText;
            let textToCopy = items.join("\n") + `\nTotal: RM${totalAmount}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("List copied to clipboard!");
            }).catch(() => {
                alert("Failed to copy list");
            });
        }
        
        function saveList() {
            let rows = document.getElementById("list").rows;
            let data = [];
            for (let row of rows) {
                let cells = row.cells;
                data.push({
                    item: cells[0].innerText,
                    price: cells[1].innerText,
                    quantity: cells[2].innerText,
                    unit: cells[3].innerText,
                    total: cells[4].innerText
                });
            }
            localStorage.setItem("shoppingList", JSON.stringify({ list: data, total: document.getElementById("total").innerText }));
        }
        
        function loadList() {
            let savedList = localStorage.getItem("shoppingList");
            if (savedList) {
                let data = JSON.parse(savedList);
                document.getElementById("list").innerHTML = "";
                data.list.forEach(item => {
                    let row = document.getElementById("list").insertRow();
                    row.innerHTML = `
                        <td>${item.item}</td>
                        <td>${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>${item.unit}</td>
                        <td>${item.total}</td>
                        <td><button onclick="removeItem(this, ${item.total})">X</button></td>
                    `;
                });
                document.getElementById("total").innerText = data.total;
            }
        }
    </script>
</body>
</html>
